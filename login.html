<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="app.js">
    </script>
    <link rel="stylesheet" type="text/css" href="stylelogin.css">
</head>

<body>
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="loginform">
        <h1>Login</h1>
        <input type="text" id="userEnteredEmail" placeholder="Email:" class="margin" required>
        <br>
        <input type="password" id="userEnteredPassword" placeholder="********" maxlength="8" class="margin" required>
        <br>
        <input type="submit" value="Login" id="btn-Submit" onclick="verify()">
    </div>
</body>

</html>
